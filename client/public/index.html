    <title>React App</title>
    <style>
      /* width */
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        background: #424a4d;
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #7e8c8d; 
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(95, 95, 95); 
      }
      </style>
